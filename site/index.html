<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="fonts/montserrat/montserrat.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <script>
        'use strict';
    </script>
    <title>Test</title>
</head>
<body>
    <div class="content flex">
        <div class="container">
          <div class="content__wrapper"></div>
        </div>
      </div>
      <div class="banner">
        <div class="container">
          <div class="banner__wrapper">
            <div class="banner__block">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1200 400">
                    <title>Мы создаем эффективные бренды</title>
                    <defs> 
                        <clippath id="my-path">
                            <text x="200" y="100">Мы создаем</text>
                            <text x="150" y="220">эффективные</text>
                            <text x="353" y="340">бренды</text>
                        </clippath>
                    </defs>
                    <image xlink:href="./images/banner.png" class="banner__img" clip-path="url(#my-path)" x="145" y="-120" width="900px" height="920px" preserveAspectRatio="xMidYMid slice"/>
                </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="content flex">
        <div class="container">
          <div class="content__wrapper">
            <div class="block"></div>
          </div>
        </div>
      </div>
</body>
</html>
